[build]
  # Directory to build
  base = "frontend"
  
  # Build command
  command = "npm install && npm run build"
  
  # Publish directory (relative to base)
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
